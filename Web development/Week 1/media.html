<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <title>Media</title>
  </head>
  <body>
    <h2>Media</h2>

    <div class="img">
        <h2>The 'img' element</h2>
        <figure>
            <img src="assets/jp.webp" alt="Jurassic Park film logo" 
            title="Jurassic Park film logo">
        </figure>
    </div>
    <br>
    <div class="video">
        <h2>The 'video' element</h2>
        <video controls>
            <source src="assets/bunny.webm" type="video/webm" title="Bunny video">
            <!--
                Old-school technique
                <source src="assets/bunny.ogg" type="video/ogg" title="Bunny video">
                Your browser does not support the video tag
            -->
        </video>
    </div>
    <br>
    <div class="audio">
        <h2>The 'audio' element</h2>
        <audio controls>
            <source src="assets/mario.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="youtube">
        <h2>The 'iframe' element</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/C_puVuHoR6o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </body>
</html>
